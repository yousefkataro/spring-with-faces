<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:head>
        <title>Home Web Site</title>
    </h:head>
    <h:body>
       
	<h:outputLink value="${pageContext.request.contextPath}/logout">
		<h:graphicImage library="images" name="logout.png" />	 
	</h:outputLink>
	<ui:include src="../header.xhtml"/>
	
	<div>
		<h:outputText value="#{language.getMessage('registration.success-message')}" />
	</div>
    <h3>HOME</h3>
	
	 <h:form id="form">
            <p:dataTable id="personList" value="#{employeeView.employeesList}" var="employee">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{employee.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{employee.name}" />
                </p:column>
                     <p:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name" />
                    </f:facet>
                    <h:outputText value="#{employee.lastName}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
